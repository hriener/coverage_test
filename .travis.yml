dist: trusty
sudo: false
language: cpp

compiler:
  - gcc
  - gcov
before_install:
  - pip install --user cpp-coveralls
script:
  - mkdir build
  - cd build
  - cmake -DENABLE_COVERAGE:BOOL=TRUE ..
  - make VERBOSE=1
  - ./coverage
  - gcov ../coverage.cpp
  - ls -lah
after_success:
  - coveralls --gcov-options '\-lp'
